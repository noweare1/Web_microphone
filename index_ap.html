<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /*background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
            background: grey;
            min-height: 50vh;
            display: flex;
            justify-content: center;
            align-items: top;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 5px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:hover{
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled{
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: block;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>WiFi Setup</h1>
            <p>Configure your network connection</p>
        </div>

        <form id="wifiForm">
            <div class="form-group">
                <label for="ssid">Network Name</label>
                <input type="text" id="ssid" name="name" required placeholder="Enter WiFi network name">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" required placeholder="Enter WiFi password">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Connect to Network
            </button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        
        const baseUrl_wifi = 'http://192.168.4.1:8080/wifi';
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const ssid = document.getElementById('ssid');
        const password = document.getElementById('password');
        const wifiForm = document.getElementById('wifiForm');

        let formNotSubmitted = true;

        wifiForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            if (formNotSubmitted === false)
                return;

            formNotSubmitted = false;
            let creds = { "ssid": ssid.value, "pwd": password.value };

            // Show loading state
            //submitBtn.innerHTML = '<span class="loading"></span>Connecting...';
            submitBtn.disabled = true;
            statusMessage.style.display = 'none';
            console.log('ssid ', ssid.value);
            console.log('password ', password.value);

            try {
                const response = await fetch(baseUrl_wifi, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(creds)
                });

                console.log("response : ", response);

                if (response.ok) {
                    //const data = await response.json();
                    const data = await response.text();

                    //console.log(`response : ${data.ssid} ${data.pwd} recieved`);
                    statusMessage.textContent = data;
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';

                    // Reset form after successful submission
                    document.getElementById('wifiForm').reset();
                } else {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Failed to send configuration. Please try again.';
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
            } finally {
                submitBtn.innerHTML = 'Connect to Network';
                submitBtn.disabled = false;
                formNotSubmitted = true;
            }
        });
        
    </script>
</body>

</html>
