<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /*background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
            background: grey;
            min-height: 33vh;
            display: flex;
            justify-content: center;
            align-items: top;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 5px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

       .urlbtn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .status-message {
            margin-top: 20px;
            height: 100px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: block;
            border: 1px solid black;
            background: white;
        }
        .status-message p{
          font-style: italic;
          color:#666;
        }
        .p-success {
          font-style: normal;
          color: black;
          font-weight: 600;
          font-size: 16px;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>WiFi Setup</h1>
            <p>Get Website Address</p>
        </div>
        <div id="statusMessage" class="status-message">
         <p>IP Address</p></div>
        <button type="button" class="urlbtn" id="urlBtn">Get IP Address</button>
     
    </div>

    <script>
        
        const baseUrl = 'http://192.168.4.1:8080/url';
        const statusMessage = document.getElementById('statusMessage');
        const urlBtn = document.getElementById('urlBtn');
      
        urlBtn.addEventListener('click', async function (e) {
          e.preventDefault();
          const query = '?cmd=geturl';
          const url = baseUrl + query ;
           
         // urlBtn.innerHTML = '<span class="loading"></span>Loading...';
          statusMessage.style.display = 'block';
          console.log("urlBtn pressed");
    
          try {
            const response = await fetch(url, {
            method:"GET",
            headers: {
              "Content-Type":"text/plain"
            }
          });

          if (response.ok) {
            urlBtn.disabled = true;
            const data = await response.text();
            statusMessage.textContent = data;
            statusMessage.className = 'status-message status-success';
            statusMessage.style.display = 'block';
            
          }
          else 
              throw new Error(`Server responded with status: ${response.status}`);
        } //try
        catch (error) {
          console.error('Error:', error);
          statusMessage.textContent = 'Failed to get IP Address.';
          p.classname = 'p-success';
          statusMessage.className = 'status-message status-error';
          statusMessage.style.display = 'block';
      } 
      });

    
    </script>
</body>

</html>
